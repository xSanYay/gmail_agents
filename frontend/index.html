<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gmail_agents</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>gmail_agents</h1>
      <p>Connect your Gmail account, then fetch messages.</p>
      <div class="scope-selection">
        <label>
          <input type="radio" name="scope" value="read" checked> Read
        </label>
        <label>
          <input type="radio" name="scope" value="write"> Write
        </label>
        <label>
          <input type="radio" name="scope" value="read_write"> Read + Write
        </label>
      </div>
      <button id="connect">Connect Gmail</button>
      <p class="muted">OAuth callback: <code>/api/callback</code></p>
    </main>
    <script src="/app.js"></script>
  </body>
</html>
